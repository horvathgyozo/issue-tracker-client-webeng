<!-- Issue list page -->
<div class="container">
  <h2 class="display-2 my-3">My issues</h2>
  <p><a class="btn btn-primary" href="#" role="button">New issue</a></p>

  <form [formGroup]="radioGroupForm">
    <div
      class="btn-group btn-group-toggle"
      ngbRadioGroup
      name="radioBasic"
      formControlName="status"
      (change)="handleChange()"
    >
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="ALL" /> All
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="NEW" /> New
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="DOING" /> Doing
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="DONE" /> Done
      </label>
    </div>
  </form>
  <hr />
  <pre>{{ radioGroupForm.value["status"] }}</pre>

  <div class="list-group">
    <a
      *ngFor="let issue of filteredIssues"
      href="#"
      class="list-group-item list-group-item-action"
      [class.list-group-item-danger]="issue.status === 'NEW'"
      [class.list-group-item-warning]="issue.status === 'DOING'"
      [class.list-group-item-success]="issue.status === 'DONE'"
    >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1">{{ issue.title }}</h5>
        <span class="badge badge-danger">{{ issue.status }}</span>
      </div>
      <p class="mb-1">
        {{ issue.description }}
      </p>
      <small>
        <i class="fas fa-map-marker-alt"></i> {{ issue.place }}
        <i class="fas fa-calendar-alt"></i> 2019.01.01.
        <i class="fas fa-comment"></i>
        <span class="badge badge-light badge-pill">3</span>
      </small>
    </a>
  </div>
</div>
